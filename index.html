<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>国际时间</title>
        <style>
            body {
                background-color: black;
            }
            .clock {
                display: inline-block;
                color: white;
                font-size: 90px;
                font-family: Helvetica, sans-serif;
                margin: 50px;
                padding: 25px;
                border: 2px solid white;
                border-radius: 25px;
                box-shadow: 0px 12px 18px -6px rgba(255,255,255,0.25);
                text-align: center;
            }
            .clock .date {
                font-size: 40px;
                margin-top: 15px;
                font-family: Arial, sans-serif;
            }
            .clock .second {
                animation: spin 60s linear infinite;
            }
            @keyframes spin {
                100% {transform: rotate(360deg);}
            }
        </style>
    </head>
    <body>
        <div class="clock">
            <div class="location">中国</div>
            <div class="time"></div>
            <div class="date"></div>
        </div>
        <div class="clock">
            <div class="location">美国</div>
            <div class="time"></div>
            <div class="date"></div>
        </div>
        <div class="clock">
            <div class="location">日本</div>
            <div class="time"></div>
            <div class="date"></div>
        </div>
        <div class="clock">
            <div class="location">台湾</div>
            <div class="time"></div>
            <div class="date"></div>
        </div>
        <div class="clock">
            <div class="location">新加坡</div>
            <div class="time"></div>
            <div class="date"></div>
        </div>
        <div class="clock">
            <div class="location">香港</div>
            <div class="time"></div>
            <div class="date"></div>
        </div>
        <script>
            function updateClock() {
                var clocks = document.querySelectorAll('.clock');
                for (var i = 0; i < clocks.length; i++) {
                    var timezone = clocks[i].querySelector('.location').textContent;
                    if (timezone == '中国') {
                        var offset = 8;
                    } else if (timezone == '美国') {
                        var offset = -5;
                    } else if (timezone == '日本') {
                        var offset = 9;
                    } else if (timezone == '台湾') {
                        var offset = 8;
                    } else if (timezone == '新加坡') {
                        var offset = 8;
                    } else if (timezone == '香港') {
                        var offset = 8;
                    }
                    var date = new Date();
                    var utc = date.getTime() + (date.getTimezoneOffset() * 60000);
                    var time = new Date(utc + (offset * 3600000));
                    var hours = time.getHours();
                    var minutes = time.getMinutes();
                    var seconds = time.getSeconds();
                    var month = time.getMonth() + 1;
                    var day = time.getDate();
                    var year = time.getFullYear();
                    if (hours <= 9) {
                        hours = '0' + hours;
                    }
                    if (minutes <= 9) {
                        minutes = '0' + minutes;
                    }
                    if (seconds <= 9) {
                        seconds = '0' + seconds;
                    }
                    var timeString = hours + ':' + minutes + ':' + seconds;
                    var dateString = year + '-' + month + '-' + day;
                    clocks[i].querySelector('.time').textContent = timeString;
                    clocks[i].querySelector('.date').textContent = dateString;
                }
                setTimeout(updateClock, 1000);
            }
            updateClock();
        </script>
    </body>
</html>
